
<mat-card>
    <mat-card-header>
        <!--mat-icon>archive</mat-icon-->
        <mat-card-title>GIT Create repository</mat-card-title>
        <mat-card-subtitle>GIT Create repository</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (keyup.enter)="onSubmit(name)">
            <mat-form-field class="login-field">
                <input matInput placeholder="Repository name" name="name" [(ngModel)]="name" type="name" autocomplete="repo name"/>
            </mat-form-field>
        </form>
        <mat-error [textContent]="errorMessage"></mat-error>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onSubmit(name)" type="submit">CREATE</button>
        <!--button mat-button>CANCEL</button-->
    </mat-card-actions>
</mat-card>
