<h1 mat-dialog-title>Project creation</h1>
<div mat-dialog-content>
    <h3>Status {{data.name}}</h3>

    <ul>
        <li>
            <span>&#10003;</span> {{data.status}}
        </li>
    </ul>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
