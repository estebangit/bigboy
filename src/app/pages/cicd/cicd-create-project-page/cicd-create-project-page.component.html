
<div class="row" style="margin-bottom: 12px;">
    <div class="col-md-12" style="text-align: center;">
        This page will refresh in <div class="time">{{minutes}}</div> Min <div class="time">{{seconds}}</div> Sec
    </div>
</div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: myproject">
</mat-form-field>

<mat-table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="step1">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Step 1 </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-icon class="item-icon">
                <ng-template [ngIf]="element.step1" [ngIfElse]="step1nok">
                    done
                </ng-template>
                <ng-template #step1nok>
                    close
                </ng-template>
            </mat-icon>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="step2">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Step 2 </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-icon class="item-icon">
                <ng-template [ngIf]="element.step2" [ngIfElse]="step2nok">
                    done
                </ng-template>
                <ng-template #step2nok>
                    close
                </ng-template>
            </mat-icon>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="step3">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Step 3 </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-icon class="item-icon">
                <ng-template [ngIf]="element.step3" [ngIfElse]="step3nok">
                    done
                </ng-template>
                <ng-template #step3nok>
                    close
                </ng-template>
            </mat-icon>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
